<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <title>Antti Pulkkisen portfolio</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <style>
      .load {
        position: absolute;
        left: calc(50vw - 30px);
        top: calc(50vh - 8px);
      }
    </style>
</head>
<body>
   <div class="load">
     <h1 id="h1load">Lataa</h1>
   </div>
   <script>
    let counter = 0;
    let idoftimer = setInterval(function () {
      if (counter>=2) {
        clearTimeout(idoftimer);
        window.location.pathname = "/portfolio/mina.html";
      }
      let d = document.getElementById("h1load")
      d.innerHTML += '.';
      counter++;
    }, 500);
    </script>
</body>
